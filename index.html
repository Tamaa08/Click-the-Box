<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: 80vh;
      background-color: #e6f2ff;
      border: 2px solid #0099cc;
      overflow: hidden;
      margin-top: 20px;
    }

    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #ff6666;
      cursor: pointer;
      border-radius: 10px;
    }

    #scoreBoard {
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Click the Box!</h1>
  <div id="scoreBoard">Score: 0 | Time left: 30</div>
  <button onclick="startGame()">Start Game</button>
  <div id="gameArea"></div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    function randomPosition(max) {
      return Math.floor(Math.random() * (max - 50));
    }

    function createBox() {
      const box = document.createElement("div");
      box.className = "box";
      box.style.top = randomPosition(window.innerHeight * 0.8) + "px";
      box.style.left = randomPosition(window.innerWidth) + "px";

      box.onclick = function () {
        score++;
        document.getElementById("scoreBoard").innerText = `Score: ${score} | Time left: ${timeLeft}`;
        box.remove();
        createBox();
      };

      document.getElementById("gameArea").appendChild(box);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      document.getElementById("scoreBoard").innerText = `Score: ${score} | Time left: ${timeLeft}`;
      document.getElementById("gameArea").innerHTML = "";

      createBox();

      gameInterval = setInterval(() => {
        const boxes = document.querySelectorAll(".box");
        boxes.forEach(b => b.remove());
        createBox();
      }, 1000);

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("scoreBoard").innerText = `Score: ${score} | Time left: ${timeLeft}`;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          document.getElementById("gameArea").innerHTML = "";
          alert("Time's up! Your score: " + score);
        }
      }, 1000);
    }
  </script>
</body>
</html>
